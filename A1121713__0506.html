<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>台中市老年人口分析</title>
  <style>
    body {
      margin: 0;
      padding: 50px 20px;
      font-family: "Noto Serif TC", serif;
      background: linear-gradient(135deg, #f0f4f8, #e2e6ea);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.4em;
      color: #2c3e50;
      margin-bottom: 40px;
      border-bottom: 2px solid #aaa;
      padding-bottom: 10px;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .tab-button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #dfe6ed;
      color: #2c3e50;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .tab-button:hover {
      background-color: #b4c8da;
    }

    .tab-button.active {
      background-color: #5c8ac0;
      color: white;
      font-weight: bold;
    }

    .chart-container {
      width: 100%;
      max-width: 1000px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
    }

    .chart-content {
      display: none;
    }

    .chart-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>台中市老年人口熱力圖分析</h1>

  <div class="tab-buttons">
    <button class="tab-button active" onclick="switchTab(0)">65–79歲人口熱力圖</button>
    <button class="tab-button" onclick="switchTab(1)">80–100歲男性人口熱力圖</button>
  </div>

  <div class="chart-container">
    <div class="chart-content active">
      <iframe src="https://plotdb.io/v/chart/37499" allowfullscreen="true"></iframe>
    </div>
    <div class="chart-content">
      <iframe src="https://plotdb.io/v/chart/37501" allowfullscreen="true"></iframe>
    </div>
  </div>

  <script>
    function switchTab(index) {
      const buttons = document.querySelectorAll('.tab-button');
      const charts = document.querySelectorAll('.chart-content');
      buttons.forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
        charts[i].classList.toggle('active', i === index);
      });
    }
  </script>

</body>
</html>
