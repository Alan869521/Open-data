<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tainan heat map</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: "Noto Serif TC", serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px 0;
    }

    h1 {
      font-size: 2.4em;
      color: #2e2e2e;
      margin-bottom: 30px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
      letter-spacing: 1px;
      text-align: center;
    }

    .container {
      width: 80%;
      display: flex;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      min-height: 500px;
    }

    .text-section {
      width: 40%;
      background-color: #f2f1ed;
      padding: 30px;
      box-sizing: border-box;
      color: #333;
      overflow-y: auto;
    }

    .text-section h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #4a4a4a;
    }

    .text-section p {
      font-size: 1em;
      line-height: 1.8;
    }

    .chart-section {
      width: 60%;
    }

    iframe {
      width: 100%;
      height: 100%;
      min-height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>台南市人口視覺化圖表</h1>
  <div class="container">
    <div class="text-section">
      <h2>數據解讀</h2>
      <p>
        根據台南市各行政區的人口分布，永康區以約23.5萬人居首，顯示其作為交通樞紐與住宅重鎮的地位。
        安南區人口突破20萬，成為全市第二大區，反映出沿海地區的開發潛力。
        東區則以高達每平方公里約1.4萬人的人口密度，成為全市最密集的區域，顯示出其文教與商業機能的集中。
        中西區雖為市中心，人口約7.7萬人，但因歷史建築與文化資產豐富，吸引大量觀光人潮。
        佳里區人口約5.8萬人，作為大北門地區的政經中心，通勤人口超過6萬人，顯示出其區域影響力。
        這些數據反映出台南市各區在都市發展、交通規劃與文化保存上的多元面貌，值得進一步探討與規劃。
      </p>
    </div>
    <div class="chart-section">
      <iframe src="https://plotdb.io/v/chart/37232" allowfullscreen="true"></iframe>
    </div>
  </div>
</body>
</html>
